<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- header -->
        <!-- title -->
        <div id="page-header" class="jumbotron">
            <i class="far fa-newspaper icon-5x"></i><h1> New York Times Search</h1>
        </div>
        <br>
        <div id="search-parameters">
            <div class="card">
                <div class="card-header">
                        <i class="fas fa-terminal"></i> <b> Search Parameters</b>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="form-element">
                            <label for="search-string">Search Term: </label>
                            <input id="search-string" class="form-control" type="text" placeholder="">
                        </div>

                        <div class="form-element">
                            <label for="article-num"> Number of articles to retrieve: </label>
                            <select id="article-num" class="custom-select">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                        <div class="form-element">
                            <label for="start-date"> Start: </label>
                            <input id="start-date" class="form-control" type="text" placeholder="YYYY/MM/DD">

                        </div>

                        <div class="form-element">
                            <label for="end-date"> End: </label>
                            <input id="end-date" class="form-control" type="text" placeholder="YYYY/MM/DD">

                        </div>

                        <div class="form-element" id="button-section">
                            <button id="search" class="btn btn-outline-secondary"><i class="fas fa-search"></i> Search </button>
                            <button id="reset" class="btn btn-outline-secondary"><i class="fas fa-trash-alt"></i> Reset </button>

                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- top articles -->
        <br>

        <div id="top-article-section">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-calendar-alt"></i>
                    <b> Top Articles</b>
                </div>
                <div class="card-body">
                    <div id="top-articles">
                    </div>
                </div>

            </div>

        </div>


    </div>

    <script src="assets/javascript/nytimes.js"></script>
</body>

</html>
