<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- header -->
        <!-- title -->
        <div id="page-header">
            <div class="jumbotron">
                <h1>New York Times Search</h1>
            </div>
        </div>
        <br>
        <div id="search-parameters">
            <div class="card">
                <div class="card-header">
                    <b>Search Parameters</b>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="search-string">Search Term: </label>
                        <input id="search-string" class="form-control" type="text" placeholder="">
                        <br>

                        <label for="article-num"> Number of articles to retrieve: </label>
                        <select id="article-num" class="custom-select">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                        <br>

                        <label for="start-date"> Start: </label>
                        <input id="start-date" class="form-control" type="text" placeholder="(Year)">
                        <br>

                        <label for="end-date"> End: </label>
                        <input id="end-date" class="form-control" type="text" placeholder="(Year)">

                    </div>
                </div>

            </div>

        </div>
        <!-- top articles -->
        <br>

        <div id="top-article-section">
            <div class="card">
                <div class="card-header">
                    <b>Top Articles</b>
                </div>
                <div class="card-body">
                    <div id="topArticles">
                    </div>
                </div>

            </div>

        </div>


    </div>

</body>

</html>
